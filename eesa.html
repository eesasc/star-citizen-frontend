<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Star Citizen - eesa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-2xl mb-4">eesa - Star Citizen Tracker</h1>
  <div id="summary" class="mb-4 text-lg"></div>
  <div class="flex gap-4 flex-wrap">
    <button onclick="startTracking()" class="btn">Start Session</button>
    <button onclick="logActivity('mining')" class="btn">Mining</button>
    <button onclick="logActivity('hauling')" class="btn">Hauling</button>
    <button onclick="logActivity('bunker')" class="btn">Bunker</button>
    <button onclick="logActivity('salvage')" class="btn">Salvage</button>
  </div>

  <script src="tracker.js"></script>
  <script>
    init('eesa');
  </script>
</body>
</html>
